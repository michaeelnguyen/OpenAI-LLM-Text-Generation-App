        uses: actions/checkout@v2
    
      - name: Build and test frontend
        run: |
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" >> frontend/r2d2-prototype-app/.env
          npm install
          npm run build
          npm run test
      
    
